{% include "header.html" %}
{% include "navigation.html" %}

<h1>Modul bearbeiten</h1>

<form method="POST">
      <div class="form-group">
        <label for="exampleFormControlInput1">Modulname</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="modulname" placeholder="Name des Moduls" required>
      </div>
      
      <div class="form-group">
        <label for="exampleFormControlSelect1">Anzahl Credits</label>
        <select class="form-control" id="exampleFormControlSelect1" name="credits">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
        </select>
      </div>

      <div class="form-group">
        <label for="exampleFormControlSelect1">Semester</label>
        <select class="form-control" id="exampleFormControlSelect1" name="semester">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
        </select>
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Anzahl Vorlesungen pro Semester</label>
        <input type="number" class="form-control" id="exampleFormControlInput1" name="vorlesungen" placeholder="Anzahl Vorlesungen" required >
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Modulnote</label>
        <input type="number" class="form-control" id="exampleFormControlInput1" name="modulnote" placeholder="Anzahl Vorlesungen" required >
      </div>

      <button class="btn btn-primary" type="submit">Bestätigen </button>
      <a class="btn btn-primary" href="{{ url_for('moduluebersicht') }}">Zurück zur Übersicht</a>

</form>
